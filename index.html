<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Multi Email Inbox Viewer</title>
<style>
body { font-family: Arial; background:#eef1f5; padding:20px; }
.container {
    max-width:500px; margin:auto; background:white;
    padding:20px; border-radius:10px; box-shadow:0 3px 8px rgba(0,0,0,0.1);
}
select, button {
    width:100%; padding:10px; margin-top:10px; font-size:16px;
}
.email-item {
    background:#f2f2f2; padding:10px; margin-top:10px; border-radius:5px; cursor:pointer;
}
</style>
</head>
<body>

<div class="container">

    <h2>Pilih Email</h2>

    <select id="emailSelect">
        <option value="1">Email 1</option>
        <option value="2">Email 2</option>
    </select>

    <button onclick="loginSelected()">Lihat Inbox</button>

    <div id="viewer" style="display:none; margin-top:20px;">
        <h3>Inbox:</h3>
        <div id="inbox"></div>

        <div id="emailContent" style="display:none; background:#fff3af; padding:15px; margin-top:20px; border-radius:8px;"></div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
